<script>
    function copyToClipboard(element) {
        let $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
        document.getElementById("button").textContent = "Copied!";
        setTimeout(function () {
            document.getElementById("button").textContent = "Copy";
        }, 2000);
    }
</script>
